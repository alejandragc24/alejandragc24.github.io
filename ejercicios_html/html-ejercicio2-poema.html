<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Challenge: Write a Poem</title>
    <body>
        <h1>Mi árbol tenía</h1>
        <p>Mi árbol tenía<br>sus ramas de oro.<br>Un viento envidioso<br>robó mi tesoro.<br>Hoy no tiene ramas<br>hoy no tiene sueños.<br>Mi árbol callado<br>mi árbol pequeño.</p>
        
    </body>
</html>
